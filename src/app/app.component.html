<mat-toolbar color="primary">

  <span>My Application</span>
  <span class="example-spacer"></span>
  <button button mat-raised-button (click)="openFilmAddEditForm()">
    Ajouter un film
  </button>


</mat-toolbar>


<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Date Sortie</th>
      <th scope="col">Categorie</th>
      <th scope="col">realisateur</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of films">
      <th scope="row">{{f.id}}</th>
      <td>{{f.nomFilm}}</td>
      <td>{{f.dateSortie}}</td>
      <td>{{f.categorie?.type || 'non class√©'}}</td>
      <td>{{f.realisateur?.nomRealisateur || 'inconnu'}}</td>
      <!-- <td><img src="{{'f.afficheFilm'}}" alt=""></td> -->
    </tr>
    
  </tbody>
</table>
